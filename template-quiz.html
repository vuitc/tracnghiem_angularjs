<div class="container my-5" id="content">
    <div class="row" ng-show="!inProgess">
        <div class="col text-center">
            <button class="btn btn-primary" ng-click="start()">Start</button>
        </div>
    </div>
    <div ng-show="inProgess">
        <div class="row" ng-show="quizOver">
            <div class="col text-center">
                <h3>Quiz is Over</h3>
                <button class="btn btn-primary" ng-click="reset()">Play again</button>
            </div>
        </div>
        <div ng-show="!quizOver">
            <div class="row">
                <div class="col text-center">
                    <h2><i class="fas fa-clock" style="color: #23B5E1;"></i> 10:12:00</h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card border-info">
                        <div class="card-header text-white bg-info">
                            <img src="images/logo.png" width="30" class="border border-primary rounded-lg" alt="">
                            <span>Lập trình Java nâng cao</span>
                            <span class="float-right badge badge-dark" style="padding: .28em .7em;">{{id+1}}/{{count}}</span>
                        </div>
                        <div class="card-body">
                            <p class="card-text" style="font-weight: 700; font-size: 18px;">{{question}}</p>
                            <hr>
                            <div class="form-check" ng-repeat="option in options">
                                <input class="form-check-input" type="radio" name="answer" id="Radios{{option.Id}}" value="{{option.Id}}">
                                <label class="form-check-label" for="Radios{{option.Id}}">{{option.Text}}</label>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" ng-click="checkAnswer()" ng-show="answerMode">Submit</button>
                            <div ng-show="!answerMode">
                                <button class="btn btn-primary" ng-click="nextQuestion()">Next</button>
                                <span ng-show="correct">Correct</span>
                                <span ng-show="!correct">Not correct</span>
                            </div>
                        </div>
                        <span class="float-right badge badge-dark" style="">Điểm:{{score}}/{{count}}</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">First</a>
                    </li>
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">5</a></li>
                    <li class="page-item"><a class="page-link" href="#">6</a></li>
                    <li class="page-item active"><a class="page-link" href="#">7</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">Last</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
